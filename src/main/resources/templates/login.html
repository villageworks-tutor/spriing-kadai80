<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>ログイン</title>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<!-- ヘッダ領域の表示 -->
	<th:block th:replace="~{parts/header}"></th:block>
	<main>
		<article>
			<p class="error" th:if="${error ne ''}">[[${error}]]</p>
			<form action="/login" method="post">
				<input type="text" name="email" placeholder="メールアドレス" /><br />
				<input type="text" name="password" placeholder="パスワード" /><br />
				<button>ログイン</button>
			</form>
			<p><a href="/account">新規会員登録はこちら</a></p>
		</article>
	</main>
</body>
</html>
