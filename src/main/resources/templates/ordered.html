<!DOCTYPE html>
<html xmlns:th="http://www.Thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<link rel="stylesheet" href="/css/style.css" />
</head>
<body>
	<!-- ヘッダ領域の表示 -->
	<th:block th:replace="~{parts/header}"></th:block>
	<hr />
	<h2>ご注文いただきありがとうございました。</h2>
	<p>お客様の注文番号は</p>
	<h3 style="color: tomato;" th:text="${orderNumber}"></h3>
	<p>になります。</p>
	<hr />
	<!-- フッタ領域の表示 -->
	<th:block th:replace="~{parts/footer}"></th:block>
</body>
</html>
